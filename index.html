<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Flat Cards</title>
</head>
<script src="./pixi.min.js"></script>
<script src="./cards.js"></script>
<body>
    <h2>Click on Cards</h2>
    <div id="game-area"></div>
    <script type="text/javascript">
        let w = 600 ;
        let h = 500 ;

        w = Math.min(w,window.innerWidth,window.outerWidth!=0?window.outerWidth:w);

        let type = "WebGL";
        if(!PIXI.utils.isWebGLSupported()){
          type = "canvas"
        }

        PIXI.utils.sayHello(type);
        let app = new PIXI.Application({
            width:w,
            height:h,
            autostart: false,
            antialias:true,
            transparent:true,
            resolution:1
        });

        app.renderer.view.style.position = "absolute";
        app.renderer.view.style.display = "block";

        document.getElementById("game-area").appendChild(app.view);
        document.getElementById("game-area").style.width = w+"px";

        let style = new PIXI.TextStyle({
        fontSize: 16,
        fill: "white",
        });
        let textField = new PIXI.Text('',style);
        app.stage.addChild(textField);
        
        
        cardGameSprite = cardGame(PIXI,w,h);
        app.stage.addChild(cardGameSprite.me);
        
        app.ticker.add(()=>{cardGameSprite.enterFrame()});
    </script>
</body>
<style>
    *{
        margin:0;
        padding:0;
    }
    body{
        width:100%;
        background-color: aqua;
    }

    #game-area{
        margin:auto;
        margin-top:40px;
    }

    h2{
        width:100%;
        color:rgb(41, 161, 182);
        text-align: center;
        padding-top:20px;
        user-select: none;
    }
    
</style>
</html>
